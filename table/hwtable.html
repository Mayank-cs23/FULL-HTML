<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTML Table</h1>

    <table border="2" cellspacing="10">
        <thead>
            <tr>
                <th>Day/period</th>
                <th>1</th>
                <th>2</th>
                <th>3</th>
                <th>4</th>
                <th>5</th>
            </tr>
        </thead>
        <tbody align="center">
            <tr>
                <td>Monday</td>
                <td>Math</td>
                <td>Sci</td>
                <td>Sst</td>
                <td>BST</td>
                <td>DBMS</td>
            </tr>
            <tr>
                <td>Tuesday</td>
                <td>History</td>
                <td>A</td>
                <td>B</td>
                <td colspan="2">CN</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td>English</td>
                <td>Yoga</td>
                <td>Music</td>
                <td rowspan="2">Music</td>
                <td>Yoga</td>
            </tr>
            <tr>
                <td>Thursday</td>
                <td>Geography</td>
                <td>Music</td>
                <td>Music</td>
                <td>Geography</td>
            </tr>
            <tr>
                <td>Friday</td>
                <td>Chemistry</td>
                <td>Biology</td>
                <td>Chemistry</td>
                <td>Chemistry</td>
                <td>Biology</td>

            </tr>
        </tbody>
    </table>
</body>
</html>
